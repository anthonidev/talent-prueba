services:
  api-go:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_API_URL=http://api-nodejs:3000
      - JWT_SECRET=super-secret-key-change-in-production
    depends_on:
      - api-nodejs
    networks:
      - app-network

  api-nodejs:
    build:
      context: ./apps/api-nodejs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=super-secret-key-change-in-production
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api-go
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
