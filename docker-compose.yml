services:
  api-go:
    build:
      context: ./apps/api-go
      dockerfile: Dockerfile
    ports:
      - "${API_GO_PORT}:8080"
    environment:
      - PORT=8080
      - NODE_API_URL=${NODE_API_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - api-nodejs
    networks:
      - app-network

  api-nodejs:
    build:
      context: ./apps/api-nodejs
      dockerfile: Dockerfile
    ports:
      - "${API_NODE_PORT}:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=${NODE_ENV}
    networks:
      - app-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - api-go
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
